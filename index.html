<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edustream Update</title>
  <style>
    body{
      margin:0;
      background:linear-gradient(180deg,#0d1117,#111827);
      color:#fff;
      font-family:Arial, sans-serif;
      padding:20px;
      text-align:center;
    }
    .logo-img{
      width:90px;
      height:90px;
      object-fit:contain;
      margin-top:30px;
      animation:fadeIn 1.2s ease;
    }
    .title{
      font-size:30px;
      font-weight:700;
      margin:10px 0 4px;
    }
    .sub{
      color:#9ca3af;
      margin-bottom:25px;
    }
    .card{
      background:rgba(255,255,255,0.06);
      padding:20px;
      border-radius:16px;
      max-width:430px;
      margin:0 auto;
      backdrop-filter:blur(10px);
      animation:slideUp 0.8s ease;
    }
    ul{list-style:none;padding:0;margin:20px 0;text-align:left}
    li{
      padding:12px 0;
      border-bottom:1px solid rgba(255,255,255,0.06);
      display:flex;
      align-items:center;
      gap:10px;
    }
    li:last-child{border-bottom:none}
    .dot{
      height:10px;
      width:10px;
      background:#2563eb;
      border-radius:50%;
    }
    .btn{
      display:block;
      background:#2563eb;
      color:#fff;
      text-decoration:none;
      padding:14px;
      border-radius:12px;
      margin-top:20px;
      font-size:16px;
      font-weight:600;
      transition:0.25s;
    }
    .btn:hover{
      background:#1d4ed8;
      transform:scale(1.03);
    }
    .brand{
      margin-top:35px;
      font-size:13px;
      color:#9ca3af;
      animation:fadeIn 1.2s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:translateY(0)}
    }
    @keyframes slideUp{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>
<body>

  <img src="https://ar-hosting.pages.dev/1762712685637.jpg" alt="Edustream Logo" class="logo-img" />
  <div class="title">Edustream</div>
  <div class="sub">Powered by Verzion</div>

  <div class="card">
    <h2 style="margin:0 0 10px">What’s New</h2>
    <ul>
      <li><div class="dot"></div> Improved performance</li>

      <li><div class="dot"></div> Enhanced security</li>
      <li><div class="dot"></div> Updated logo & branding</li>
    </ul>

  </div>

  <div class="brand">© Verzion • Edustream</div>

</body>
</html>
